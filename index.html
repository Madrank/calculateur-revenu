<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculateur de revenu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h2, h3 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Calculateur de revenu mensuel</h2>

  <label>Taux horaire (€) :</label>
  <input id="taux" type="number" step="0.01">

  <label>Heures par semaine :</label>
  <input id="heures" type="number">

  <label>Statut :</label>
  <select id="statut" onchange="mettreAJourCharges()">
    <option value="22">Auto-entrepreneur</option>
    <option value="45">Freelance en société</option>
    <option value="23">Salarié</option>
    <option value="50">Portage salarial</option>
    <option value="interim">Intérim</option>
    <option value="custom">Personnalisé</option>
  </select>

  <label>Taux de charges (%) :</label>
  <input id="charges" type="number" step="0.01" value="22">

  <button onclick="calculer()">Calculer</button>

  <h3 id="resultat"></h3>

  <script src="renderer.js"></script>
</body>
</html>
